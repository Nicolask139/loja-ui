<p-toast position="top-right" [hideTransitionOptions]="'1000ms'" ></p-toast> 
<div class="palco">  
    <div class="centro">       
        <h1>Criar usuario</h1>

        <p-floatLabel>
            <input pInputText placeholder="Seu nome" id="nome" [(ngModel)]="usuario.nome" name="nome" required />
            <label>Nome</label>
        </p-floatLabel>

        <br><br>

        <p-floatLabel>
            <input pInputText placeholder="Seu apelido" id="apelido" [(ngModel)]="usuario.apelido" name="apelido" required />
            <label>Apelido</label>
        </p-floatLabel>

        <br><br>

        <p-floatLabel>
            <input pInputText placeholder="voce@gmail.com" id="email"[(ngModel)]="usuario.email" name="email" required />
            <label>E-mail</label>
        </p-floatLabel>

        <br><br>

        <p-floatLabel>
            <p-inputMask 
            [(ngModel)]="usuario.dataNascimento" 
            mask="99/99/9999" 
            placeholder="99/99/9999" 
            slotChar="mm/dd/yyyy" />
            <label>Data de nascimento</label>
        </p-floatLabel>

        <br><br>

        <p-floatLabel>
            <p-inputMask 
            mask="999-999-999.99" 
            [(ngModel)]="usuario.cpf" 
            placeholder="999-999-999.99" />
            <label>CPF</label>
        </p-floatLabel>

        <br><br>

        <p-floatLabel>
            <p-inputMask 
            mask="(99)99999-9999" 
            [(ngModel)]="usuario.telefone" 
            placeholder="(99)99999-9999" />
            <label>Telefone</label>
        </p-floatLabel>

        <br><br>

        <p-floatLabel>
            <p-password [(ngModel)]="usuario.senha">
                <ng-template pTemplate="header">
                    <h6>Digite uma senha</h6>
                </ng-template>
                <ng-template pTemplate="footer">
                    <p-divider />
                    <p class="mt-2">Sugest√µes</p>
                    <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                        <li>Ao menos uma letra minuscula</li>
                        <li>Ao menos uma letra maiscula</li>
                        <li>Ao menos uma numero</li>
                        <li>Minimo 8 caracteres</li>
                    </ul>
                </ng-template>
            </p-password>
            <label>Senha</label>
        </p-floatLabel>

        <br><br>
    
        <form (ngSubmit)="criarUsuario()">
                <button type="submit">Criar</button>
        </form>

  
    </div>
</div>

<router-outlet></router-outlet>
