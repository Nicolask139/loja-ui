<p-toast position="top-right" [hideTransitionOptions]="'1000ms'" ></p-toast> 
<div class="palco">  
    <div class="centro">       
        <h1>Login</h1>
        <p-floatLabel>
            <input pInputText id="email" [(ngModel)]="email" name="email" required />
            <label for="email">Email</label>
        </p-floatLabel>
        <br><br>
        <p-floatLabel>
            <input pInputText id="senha" [(ngModel)]="senha" name="senha" required />
            <label for="senha">Senha</label>
        </p-floatLabel>
        <br><br>
        <p>NÃ£o possui uma conta? <a href="/conta">Crie uma!!</a></p>
        <form (ngSubmit)="realizarLogin()">
                <button type="submit">Entrar</button>
        </form>
    </div>
</div>

<router-outlet></router-outlet>
