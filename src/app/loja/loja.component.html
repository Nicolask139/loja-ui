<div class="palco"> 
<header>
    <p-toolbar class="headerDiv "
        styleClass="bg-gray-900 shadow-2" 
        [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--blue-500), var(--pink-800))' }">
        <ng-template pTemplate="start">
            <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
        </ng-template>
        <ng-template pTemplate="center">
            <div class="flex flex-wrap align-items-center gap-3">
                
                <input type="text" pInputText formControlName="text" />
                <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                    <i class="pi pi-search text-2xl"></i>
                </button>
            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                    <i class="pi pi-cog text-2xl"></i>
                </button>
                <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                    <i class="pi pi-cart-minus text-2xl"></i>
                </button>               
            </div>
        </ng-template>
    </p-toolbar> 
</header>

<main>
    
    <p-carousel 
    [value]="produtos" 
    [numVisible]="3" 
    [numScroll]="3" 
    [circular]="false" 
    [responsiveOptions]="responsiveOptions">
  
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 p-3">
            <div class="mb-3">
                <div class="relative mx-auto">
                <img 
                    src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" 
                    [alt]="product.name" 
                    class="w-full border-round" />
                <p-tag 
                    [value]="product.inventoryStatus" 
                    [severity]="getSeverity(product.inventoryStatus)" 
                    class="absolute" 
                    [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
                </div>
            </div>
            <div class="mb-3 font-medium">
                {{ product.name }}
            </div>
            <div class="flex justify-content-between align-items-center">
                <div class="mt-0 font-semibold text-xl">
                {{ '$' + product.price }}
                </div>
                <span>
                <p-button icon="pi pi-heart" severity="secondary" [outlined]="true"></p-button>
                <p-button icon="pi pi-shopping-cart" styleClass="ml-2"></p-button>
                </span>
            </div>
            </div>
        </ng-template>
    </p-carousel>
